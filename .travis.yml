sudo: required
services:
  - docker

before_install:
  - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test npm run test

after_success:
  - docker build -t linuxmartim/multi-client ./client
  - docker build -t linuxmartim/multi-nginx ./nginx
  - docker build -t linuxmartim/multi-api ./server
  - docker build -t linuxmartim/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push linuxmartim/multi-client
  - docker push linuxmartim/multi-nginx
  - docker push linuxmartim/multi-api
  - docker push linuxmartim/multi-worker
